    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1E1E2F;
            color: #FFFFFF;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .dark-theme {
            background-color: #1E1E2F; /* Mismo tema futurista */
        }

        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
        }

        a {
            color: #00FFFF;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #00D4FF;
            text-shadow: 0 0 10px #00D4FF;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #1E1E2F, #000000);
            padding: 15px 30px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid #00D4FF;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-left img.logo {
            height: 60px;
            filter: drop-shadow(0 0 5px #00D4FF);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .language-selector {
            padding: 5px 10px;
            border: 1px solid #00D4FF;
            background: transparent;
            color: #00FFFF;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5em;
            color: #00FFFF;
            cursor: pointer;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            font-size: 1.1em;
            padding: 5px 15px;
            position: relative;
        }

        header nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: #00D4FF;
            transition: width 0.3s ease;
        }

        header nav a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            position: relative;
            padding: 100px 20px;
            text-align: center;
            overflow: hidden;
        }

        .hero-image {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
        }

        .hero-image img {
            width: 100%;
            border-radius: 10px;
            filter: brightness(0.9);
        }

        .hero-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.3), rgba(0, 255, 255, 0.2));
            backdrop-filter: blur(5px);
            border-radius: 10px;
        }

        .hero h1 {
            font-size: 3em;
            margin-top: 20px;
            color: #00D4FF;
            text-shadow: 0 0 15px #00D4FF;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Featured Projects */
        .featured-projects {
            padding: 60px 20px;
            text-align: center;
        }

        .projects-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00D4FF;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        .project-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00D4FF;
        }

        .project-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border: 2px solid #00FFFF;
            border-radius: 5px;
        }

        .project-card h3 {
            font-size: 1.6em;
            margin: 15px 0;
            color: #00FFFF;
        }

        .project-card p {
            font-size: 0.95em;
            color: #CCCCCC;
        }

        .project-link {
            display: inline-block;
            padding: 8px 15px;
            background: #00D4FF;
            color: #1E1E2F;
            border-radius: 5px;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .project-link:hover {
            background: #00FFFF;
        }

        /* News Section */
        .news-and-feed {
            padding: 60px 20px;
            background: linear-gradient(135deg, #1E1E2F, #2A2A40);
            position: relative;
            overflow: hidden;
        }

            content: '';
            position: absolute;
