<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Niryx Works</title>
    <link rel="icon" href="images/Icon64.png" sizes="64x64" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <button class="theme-toggle" id="theme-toggle" title="Toggle Theme">
            <i class="fas fa-sun"></i>
        </button>
        <img src="images/NiryxWorksLogo.png" alt="Niryx Works Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="team.html">Team</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h2>Contact Me</h2>
        <p>Feel free to reach out for collaborations, inquiries, or just to say hi!</p>
        <div class="contacto">
            <h3>Email</h3>
            <p><a href="mailto:niryx.inc@gmail.com">matias@niryxworks.com</a></p>
        </div>
        <div class="discord">
            <h3>Discord</h3>
            <p>Join my Discord community: <a href="https://discord.gg/azDYcfZ3Kb" target="_blank">Niryx Works Server</a></p>
        </div>
        <a href="index.html" class="cta-button">Back to Home</a>
    </main>
    <footer>
        <p>© 2025 Niryx Works. All rights reserved.</p>
    </footer>
    <button class="back-to-top" onclick="scrollToTop()">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script>
        // Función para volver al inicio de la página
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Mostrar u ocultar el botón según el desplazamiento
        window.onscroll = function() {
            const button = document.querySelector('.back-to-top');
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                button.style.display = 'block';
            } else {
                button.style.display = 'none';
            }
        };

        // Cargar el tema guardado al iniciar la página
        const html = document.documentElement;
        const themeToggle = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme') || 'light';

        if (currentTheme === 'dark') {
            html.classList.add('dark-theme');
            themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        } else {
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        // Alternar tema al hacer clic en el botón
        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark-theme');
            const newTheme = html.classList.contains('dark-theme') ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            themeToggle.innerHTML = newTheme === 'dark' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
        });
    </script>
</body>
</html>
